<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Textbook Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js"></script>
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/pptxgenjs@3.12.0/dist/pptxgen.bundle.js"></script>
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']]
        },
        svg: {
          fontCache: 'global'
        }
      };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Lora:ital,wght@0,400;0,700;1,400;1,700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }
      .book-preview {
        font-family: 'Lora', serif;
        color: #e5e7eb; /* gray-200 */
      }
      .book-preview h1 {
        font-family: 'Inter', sans-serif;
        font-weight: 800;
        font-size: 2.5rem;
        text-align: center;
        margin-bottom: 3rem;
        border-bottom: 1px solid #4a5568;
        padding-bottom: 1.5rem;
        line-height: 1.2;
      }
      .book-preview h2 {
        font-family: 'Inter', sans-serif;
        font-weight: 700;
        font-size: 1.75rem;
        margin-top: 2.5rem;
        margin-bottom: 1.5rem;
        color: #a78bfa; /* violet-400 */
      }
      .book-preview p {
        line-height: 1.8;
        font-size: 1.125rem;
        margin-bottom: 1.25rem;
        text-align: justify;
      }
      .book-preview figure {
          margin-top: 1.5rem;
          margin-bottom: 2rem;
          border: 1px solid #4a5568; /* gray-600 */
          border-radius: 0.5rem;
          overflow: hidden;
          background-color: #374151; /* gray-700 */
      }
      .book-preview figure img {
          width: 100%;
          height: auto;
          display: block;
      }
      .book-preview figcaption {
          padding: 0.75rem 1rem;
          font-size: 0.9rem;
          font-style: italic;
          color: #d1d5db; /* gray-300 */
          text-align: center;
          background-color: #1f2937; /* gray-800 */
      }
      .book-preview .header-image {
          width: 100%;
          height: auto;
          max-height: 350px;
          object-fit: cover;
          margin-bottom: 1.5rem;
          border-radius: 0.5rem;
          border: 1px solid #4a5568;
      }
      
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937; /* gray-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563; /* gray-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; /* gray-500 */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.14.0",
    "framer-motion": "https://esm.sh/framer-motion@^11.3.19"
  }
}
</script>
</head>
  <body class="bg-gray-900 text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
